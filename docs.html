<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Voltix | Docs </title>
    <link rel="stylesheet" href="./docs.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
</head>

<body onload="loadJs()">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>

    <div class="content text-light">
        <div class="container">


            <div class="header mb-2">
                <div id="navbar"></div>

                <!-- READ THE DOCS -->
                <div class="mt-2 mb-5 text-white" style="height: 648px;">
                    <div class="row align-items-center">
                        <div class="col-lg-6 ps-lg-5 p-5" style="position: relative;">
                            <div class="monserrat-bold slogan ms-auto">
                                <strong data-query="docs.segment-1.title"></strong>
                                <br>
                                <div class="sub-slogan color-neutral monserrat-medium p-text mt-5 w-75 ">
                                    <p data-query="docs.segment-1.sub-title"> </p>

                                </div>
                                <a data-query="docs.segment-1.link._" data-attribute="href" target="_blank">
                                    <button type="submit" style="width: 200px;"
                                        class="btn btn-primary btn-color mb-2 py-3 mt-4 rounded monserrat-semibold"
                                        data-query="docs.segment-1.link.name"></button>
                                </a>
                                <img id="docs-back-logo" src="./img/back-logo.svg" alt="Logo">
                            </div>

                        </div>
                        <div class="col-lg-6">
                            <div class="header-img-container d-flex align-items-center ms-auto">
                                <div class="background-circle"></div>
                                <div class="background-overlay"></div>
                                <img class="header-img" src="./img/doc-header.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- INTEGRATE VOLTIX -->
                <div class="mt-2 mb-5 text-white" style="height: 648px;">
                    <div class="row align-items-center">
                        <div class="col-md-6 ps-lg-5">
                            <div class="header-img-container d-flex align-items-center ms-auto">
                                <div class="background-circle-2"></div>
                                <div class="background-overlay-2"></div>
                                <img class="header-img" src="./img/integration.svg" alt="">
                            </div>
                        </div>
                        <div class="col-md-6 pe-lg-5 p-5" style="position: relative;">
                            <div class=" monserrat-bold slogan text-lg-end">
                                <strong class="m-left" data-query="docs.segment-2.title"></strong>
                                <br>
                                <div class="sub-slogan color-neutral monserrat-medium p-text mt-5 w-75 ms-lg-auto ">
                                    <p data-query="docs.segment-2.sub-title"></p>

                                </div>
                                <a data-query="docs.segment-2.link._" data-attribute="href" target="_blank">
                                    <button type="submit" style="width: 200px;"
                                        class="btn btn-primary btn-color mb-2 py-3 mt-4 rounded monserrat-semibold"
                                        data-query="docs.segment-2.link.name"></button>
                                </a>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <div id="footer"></div>

            <div class="circle-top-left"></div>
            <div class="circle-top-left-glow"></div>
            <div class="circle-top-right"></div>
            <div class="circle-top-right-glow"></div>



        </div>

    </div>


</body>

</html>
