<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Vultisig - Multisig Crypto Vault</title>
    <link rel="stylesheet" href="./home.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
</head>

<body onload="loadJs()">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  
    <div class="content">
        <div class="header container mb-2">
            <div id="navbar"></div>
            <div class=" mt-2 text-white">
                <div class="monserrat-bold slogan">
                    <strong data-query="home.header.slogan"></strong>
                    <img id="back-logo" src="./img/back-logo.svg" alt="Logo">
                </div>

                <div class="blue-section text-small color-neutral text-start py-4 px-4 mt-5 col-lg-8 col-12">
                    <img class="year-pin" src="./img/2024.svg" alt="2024">
                    <p class="col-9 monserrat" data-query="home.header.sub-slogan">
                    </p>
                </div>
            </div>

        </div>
        <div id="howitworks" class="body mt-5 py-5 container color-neutral">

            <div class="problems mt-5 mb-5">
                <div class="row">
                    <div class="col-lg-6">
                        <h4 class="gradient-text monserrat-medium" data-query="home.segment-1.main-title"></h4>
                        <h2 class="mt-5 monserrat-bold" style="line-height: 150%;"
                            data-query="home.segment-1.sub-title"></h2>
                        <div class="mt-5 ps-4 gradient-border-left">
                            <h3 class="menlo text-bold py-1" data-query="home.segment-1.items.0.title"></h3>
                            <p class="monserrat-regular fs-5" data-query="home.segment-1.items.0.description">
                            </p>
                        </div>

                        <div class="mt-4 ps-4 gradient-border-left">
                            <h3 class="menlo text-bold py-1" data-query="home.segment-1.items.1.title"></h3>
                            <p class="monserrat-regular fs-5" data-query="home.segment-1.items.1.description"></p>
                        </div>

                        <div class="mt-4 ps-4 gradient-border-left">
                            <h3 class="menlo text-bold py-1" data-query="home.segment-1.items.2.title"></h3>
                            <p class="monserrat-regular fs-5" data-query="home.segment-1.items.2.description"></p>
                        </div>

                    </div>


                    <!-- img -->
                    <div class="col-lg-6  text-end m-auto d-flex  justify-content-lg-end justify-content-center"
                        style="flex-direction: column; align-items: center;">
                        <img class="col-8 col-lg-12" src="./img/problems.svg" alt="problems">
                        <div id="img-glow"></div>
                    </div>
                </div>
            </div>
            <div class="solutions blue-section mt-5 mb-5 text-center">
                <h2 class=" monserrat-bold" data-query="home.segment-2.main-title"></h2>
                <span class="color-neutral monserrat-regular p-text">
                    <small data-query="home.segment-2.sub-title"></small></span>
                <div class="row justify-content-lg-between justify-content-center p-lg-5 p-4">
                    <div class="col-lg-4 col-md-12  mb-3 px-3">
                        <img style="height: 150px;" src="./img/rich-hardware.svg" alt="Rich Hardware">
                        <h5 class="menlo mt-5 text-bold mb-4" data-query="home.segment-2.items.0.title"> </h5>
                        <p class="monserrat-regular text-start"><small data-query="home.segment-2.items.0.description">
                            </small> </p>
                    </div>
                    <div class="col-lg-4 col-md-12  mb-3  px-3">
                        <img style="height: 150px;" src="./img/familiar-hardware.svg" alt="Rich Hardware">
                        <h5 class="menlo mt-5 text-bold mb-4 " data-query="home.segment-2.items.1.title"></h5>
                        <p class="monserrat-regular text-start"><small data-query="home.segment-2.items.1.description">
                            </small></p>
                    </div>
                    <div class="col-lg-4 col-md-12 mb-3  px-3">
                        <img style="height: 150px;" src="./img/threshold.svg" alt="Rich Hardware">
                        <h5 class="menlo mt-5 text-bold mb-4 " data-query="home.segment-2.items.2.title">BUILT WITH
                            MAGIC</h5>
                        <p class="monserrat-regular text-start"><small data-query="home.segment-2.items.2.description">
                            </small> </p>
                    </div>
                </div>
            </div>


            <div class="user-experience mb-5 mt-5">

                <div class="row justify-content-center">
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6 d-flex  justify-content-lg-start justify-content-center">
                        <h4 class="monserrat-medium gradient-text " data-query="home.segment-3.main-title"></h4>
                    </div>

                    <!-- img -->
                    <div class="col-lg-6 d-flex align-items-center justify-content-lg-start justify-content-center ">
                        <img class=" w-75 mt-5 mt-lg-0" src="./img/ux.svg" alt="ux">
                    </div>

                    <div class="col-lg-6">

                        <h2 class="mt-5 monserrat-bold" style="line-height: 150%;"
                            data-query="home.segment-3.sub-title"></h2>
                        <div class="mt-5 ps-4 gradient-border-left">
                            <h4 class="menlo text-bold py-1" data-query="home.segment-3.items.0.title">
                            </h4>
                            <p class="monserrat-regular fs-5"> <small
                                    data-query="home.segment-3.items.0.description"></small> </p>
                        </div>

                        <div class="mt-4 ps-4 gradient-border-left">
                            <h4 class="menlo text-bold py-1" data-query="home.segment-3.items.1.title"></h4>
                            <p class="monserrat-regular fs-5"><small data-query="home.segment-3.items.1.description">
                                </small> </p>
                        </div>

                        <div class="mt-4 ps-4 gradient-border-left">
                            <h4 class="menlo text-bold py-1" data-query="home.segment-3.items.2.title"></h4>
                            <p class="monserrat-regular fs-5"><small
                                    data-query="home.segment-3.items.2.description"></small> </p>
                        </div>

                    </div>



                </div>
            </div>

            <div class="features  mt-5 mb-5 pt-5 text-center">
                <h2 class="monserrat-bold" data-query="home.segment-4.main-title"></h2>
                <div class="row py-5 justify-content-center">
                    <div class="col-lg-4 text-center mt-5 mt-lg-0 ">
                        <img src="./img/full-defi.svg" class="feature-img-size" alt="Full Defi">
                        <h3 class="menlo text-bold mt-4 mb-4" data-query="home.segment-4.items.0.title"> </h3>
                        <p class="monserrat-regular px-5"> <small
                                data-query="home.segment-4.items.0.description"></small>
                        </p>
                    </div>
                    <div class="col-lg-4 text-center mt-5 mt-lg-0 "> <img src="./img/remote-sign.svg"
                            class="feature-img-size" alt="Remote Signing">
                        <h3 class="menlo text-bold mt-4 mb-4" data-query="home.segment-4.items.1.title">
                        </h3>
                        <p class="monserrat-regular px-5"> <small data-query="home.segment-4.items.1.description">
                            </small>
                        </p>
                    </div>
                    <div class="col-lg-4 text-center mt-5 mt-lg-0"> <img src="./img/tx-policies.svg"
                            class="feature-img-size" alt="Transaction Policies">
                        <h3 class="menlo text-bold mt-4 mb-4" data-query="home.segment-4.items.2.title"> </h3>
                        <p class="monserrat-regular px-5"> <small
                                data-query="home.segment-4.items.2.description"></small> </p>
                    </div>
                </div>
            </div>

            <div class="whoisfor mt-5 mb-5  pt-5 text-center">
                <h2 class="monserrat-bold" data-query="home.segment-5.main-title"></h2>
                <div class="row py-5 justify-content-center">
                    <div class="col-lg-4 text-center  mt-5 mt-lg-0 ">
                        <img src="./img/whales.svg" class="feature-img-size" alt="Full Defi">
                        <h3 class="menlo text-bold mt-4 mb-4" data-query="home.segment-5.items.0.title"> </h3>
                        <p class="monserrat-regular px-3"><small data-query="home.segment-5.items.0.description">
                            </small></p>
                    </div>
                    <div class="col-lg-4 text-center mt-5 mt-lg-0 "> <img src="./img/funds.svg" class="feature-img-size"
                            alt="Remote Signing">
                        <h3 class="menlo text-bold mt-4 mb-4" data-query="home.segment-5.items.1.title"></h3>
                        <p class="monserrat-regular px-3"><small
                                data-query="home.segment-5.items.1.description"></small>
                        </p>
                    </div>
                    <div class="col-lg-4 text-center mt-5 mt-lg-0 "> <img src="./img/treasuries.svg "
                            class="feature-img-size" alt="Transaction Policies">
                        <h3 class="menlo text-bold mt-4 mb-4" data-query="home.segment-5.items.2.title"></h3>
                        <p class="monserrat-regular px-3"> <small
                                data-query="home.segment-5.items.2.description"></small>
                        </p>
                    </div>
                </div>
            </div>

            <div class="store">
                <div class="row">
                    <div class="col-lg-6  px-5 d-flex align-items-center">
                        <div class="ms-1">
                            <h2 style="line-height: 150%; " class="monserrat-bold"> <strong
                                    data-query="home.store.title"></strong>

                            </h2>
                            <div class="mt-4" style="text-align: center;">
                                <a data-query="home.store.app-store-link._" data-attribute="href" target="_blank">
                                    <img class="my-sm-2 me-lg-3" src="./img/appstore.svg" alt="Download on AppStore">
                                </a>
                                <a data-query="home.store.play-store-link._" data-attribute="href" target="_blank"> <img
                                        src="./img/playstore.svg" alt="Download on PlayStore">
                                </a>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6 text-center ">
                        <img style="margin-bottom:-50px;width: 50%;" src="./img/iPhone.png" alt="IPhone">
                    </div>
                </div>

            </div>
            <div id="footer"></div>
        </div>


        <div class="circle-top-left"></div>
        <div class="circle-top-left-glow"></div>
        <div class="circle-top-right"></div>
        <div class="circle-top-right-glow"></div>
        <div class="circle-middle-left"></div>
        <div class="circle-middle-left-glow"></div>
        <div class="circle-middle-right"></div>
        <div class="circle-middle-right-glow"></div>
        <div class="circle-bottom"></div>
        <div class="circle-bottom-glow"></div>
    </div>


</body>

</html>
