<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Vultisig | How it works</title>
    <link rel="stylesheet" href="./how-it-works.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
</head>

<body onload="loadJs()">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <div class="content  text-light">
        <div class="container">


            <div class="header mb-2">
                <div id="navbar"></div>

                <div class="mt-2 text-white">
                    <div class="row align-items-center">
                        <div class="col-lg-7" style="position: relative;">
                            <div class="monserrat-bold slogan ">
                                <strong data-query="how-it-works.header.slogan"> </strong>
                                <br>
                                <div class="sub-slogan gradient-text monserrat-medium p-text mt-2 text-uppercase"
                                    data-query="how-it-works.header.sub-slogan">
                                </div>

                            </div>
                            <img id="how-to-back-logo" src="./img/back-logo.svg" alt="Logo">
                        </div>
                        <div class="col-lg-5">
                            <div class="header-img-container mx-sm-auto w-100 w-md-75">
                                <div class="background-overlay"></div>
                                <img class="header-img" src="./img/how-it-works-header.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <h2 style="height: 16rem;margin-top: 8rem;"
                class=" monserrat-semibold color-neutral  text-uppercase text-center "
                data-query="how-it-works.segment-1.title">
            </h2>


            <div class="info-box mb-5 top-left-gradient ">
                <div class="row p-5 trusted-devices-cont" style="overflow: hidden;">
                    <div class="col-lg-6 px-4 text-center trusted-devices-img-cont" style="position: relative;">
                        <img class="trusted-devices-img" style="position: absolute;left: 0;  width: 100%;"
                            src="./img/trusted-devices.png" alt="Trusted Devices">
                    </div>
                    <div class="col-lg-6 px-4 my-auto mt-5">
                        <h2><strong class="monserrat-bold text-uppercase"
                                data-query="how-it-works.segment-2.title"></strong>
                        </h2>
                        <p class="monserrat-medium mt-4 fs-6" data-query="how-it-works.segment-2.description"></p>
                    </div>
                </div>
            </div>



            <div class="mb-5">
                <div class="row ">
                    <div class="col-lg-6 pe-lg-4 my-lg-0 my-2">
                        <div class="info-box text-center px-5 pt-5 h-100 bottom-right-gradient">
                            <h3 class="text-uppercase monserrat-bold " data-query="how-it-works.segment-3.title"></h3>
                            <p class="fs-lg-6 fs-5" data-query="how-it-works.segment-3.description"> </p>
                            <img width="50%" class="my-5" src="./img/asset-hub.png" alt="ASSET MANAGEMENT HUB">
                        </div>

                    </div>
                    <div class="col-lg-6 ps-lg-4 my-sm-2">
                        <div class="info-box text-center px-5 pb-5 pb-lg-0 h-100 top-left-gradient ">
                            <img style="width: 50%;" class="mt-5" src="./img/asset-exchange.png"
                                alt="EASY Asset Exchange">
                            <h3 class="text-uppercase monserrat-bold mt-5" data-query="how-it-works.segment-4.title">
                            </h3>
                            <p class="fs-lg-6 fs-5" data-query="how-it-works.segment-4.description">
                            </p>

                        </div>
                    </div>
                </div>
            </div>


            <div class="info-box mb-5 top-left-gradient">
                <div class="row p-5 d-flex align-items-center">
                    <div class="col-md-6 px-4 text-center">
                        <img style=" width: 90%;" src="./img/store-ipad.png" alt="Store Links">
                    </div>
                    <div class="col-md-6 px-4">
                        <h5 style="padding-top: 9rem; line-height: 170%;" class="monserrat-semibold "
                            data-query="how-it-works.store.title">
                        </h5>
                        <div class="mt-5 text-center text-lg-start">
                            <a data-query="how-it-works.store.app-store-link._" data-attribute="href" target="_blank">
                                <img class="my-2 my-lg-0" src="./img/appstore.svg" alt="Download on AppStore">
                            </a>
                            <a data-query="how-it-works.store.play-store-link._" data-attribute="href" target="_blank">
                                <img src="./img/playstore.svg" alt="Download on PlayStore">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>
        <div class="circle-top-left"></div>
        <div class="circle-top-left-glow"></div>
        <div class="circle-top-right"></div>
        <div class="circle-top-right-glow"></div>
        <div class="circle-middle-left"></div>
        <div class="circle-middle-left-glow"></div>
        <div class="circle-middle-right"></div>
        <div class="circle-middle-right-glow"></div>
        <div class="circle-bottom"></div>
        <div class="circle-bottom-glow"></div>
    </div>



</body>

</html>
